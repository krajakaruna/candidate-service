version: 2.1
jobs: 
  build:
    docker:
      - image: circleci/node:8.10
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependancies-
            - v1-dependancies-
      - run:
          name: Install serverless content
          command: sudo npm install serverless
      - run: 
          name: Install artifacts
          command: npm install
        
      - save_cache:
          paths:
            - node_modules
          key: v1-dependancies-

      - run:
          name: Depoly application
          command: sls deploy --stage pre